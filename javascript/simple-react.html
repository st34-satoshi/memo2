<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React in a Single HTML File</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const App = () => {
            const [value, setValue] = React.useState(0);
            const result = value === 2 || value === null ? 'yes' : 'no';

            return (
                <div>
                    <h1>React Example</h1>
                    <p>Value: {value}</p>
                    <p>Result: {result}</p>
                    <button onClick={() => setValue(0)}>Set to 0</button>
                    <button onClick={() => setValue(2)}>Set to 2</button>
                    <button onClick={() => setValue(null)}>Set to Null</button>
                    <button onClick={() => setValue(3)}>Set to 3</button>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
